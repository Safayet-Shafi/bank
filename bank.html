<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-slate-300 border-4 border-slate-200 rounded container mx-auto mt-2">
        <h1 class=" text-5xl text-center text-teal-600 font-semibold underline decoration-wavy uppercase p-3 m-3">!!!! Lets Do Some <span class="font-bold text-lime-700"> Businessss !!!!</span> </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-10 w-9/12 mx-auto text-white">
                <div class="bg-lime-600 rounded-lg p-7 text-center">
                    <h3 class="text-4xl font-semibold">Diposite</h3>
                    <h2  class="text-3xl font-bold">$<span id="diposite-total">00</span></h2>
                </div>
                <div class="bg-purple-500 rounded-lg p-7 text-center">
                    <h3 class="text-4xl font-semibold">withdraw</h3>
                    <h2 class="text-3xl font-bold">$<span id="withdraw-total" >00</span></h2>
                </div>
                <div class="bg-red-600 rounded-lg p-7 text-center">
                    <h3 class="text-4xl font-semibold">Balance</h3>
                    <h2 class="text-3xl font-bold">$<span id="banance-totat">1270</span></h2>
                </div>

            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-10 w-9/12 mx-auto text-white">
                <div class="bg-sky-500 rounded-2xl p-7 ">
                    <h3 class="text-4xl font-semibold"> Please Diposite</h3>
                    <input class="mt-5 w-4/6 block mb-4 text-black font-semibold" type="text" name="" id="diposite-field" placeholder=" $Please Enter Your Diposite Amount">
                    <button id="btn-diposite" class=" bg-amber-600 hover:bg-fuchsia-600 px-8 py-2 rounded-lg font-medium text-white mt-3">Diposite</button>
                </div>
                <div class="bg-rose-400 rounded-2xl p-7 ">
                    <h3 class="text-4xl font-semibold"> Please withdraw</h3>
                    <input class="mt-5 w-4/6 block mb-4  text-black font-semibold" type="email" name="" id="withdraw-field" placeholder=" $Please Enter Your withdraw Amount">
                    <button id="btn-withdraw" class=" bg-amber-600 hover:bg-fuchsia-600 px-8 py-2 rounded-lg font-medium text-white mt-3">Withdraw</button>
                </div>
                

        </section>
    </main>

    <script src="js/diposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
